<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Image Search App</h1>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for Images">
        <button id="search" onclick="startSearch()">Search</button>
    </div>

    <div class="search-results">
        <a href="https://unsplash.com/photos/a-couple-of-animals-standing-on-top-of-a-rocky-hillside-9FoC7-c0MaE" target="_blank" class="search-result">
            <img src="https://images.unsplash.com/photo-1699116550661-bea051952f96?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
        </a>

        <a href="https://unsplash.com/photos/a-couple-of-animals-standing-on-top-of-a-rocky-hillside-9FoC7-c0MaE" target="_blank" class="search-result">
            <img src="https://images.unsplash.com/photo-1682686581484-a220483e6291?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="A couple of animals standing on top of a rocky hillside">
        </a>

        <a href="https://unsplash.com/photos/a-couple-of-animals-standing-on-top-of-a-rocky-hillside-9FoC7-c0MaE" target="_blank" class="search-result">
            <img src="https://images.unsplash.com/photo-1682687221213-56e250b36fdd?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHx8" alt="A couple of animals standing on top of a rocky hillside">
        </a>
    </div>

    <button id="show-more-button">Show more</button>

    
    <script src="script.js"></script>
</body>
</html>
